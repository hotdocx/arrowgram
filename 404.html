<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Arrowgram</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect (project pages)
      // Keeps 1 path segment for /arrowgram
      // Source pattern: https://github.com/rafgraph/spa-github-pages
      (function () {
        var l = window.location;
        var pathSegmentsToKeep = 1;
        l.replace(
          l.protocol +
            '//' +
            l.hostname +
            (l.port ? ':' + l.port : '') +
            l.pathname
              .split('/')
              .slice(0, 1 + pathSegmentsToKeep)
              .join('/') +
            '/?/' +
            l.pathname
              .slice(1)
              .split('/')
              .slice(pathSegmentsToKeep)
              .join('/')
              .replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
